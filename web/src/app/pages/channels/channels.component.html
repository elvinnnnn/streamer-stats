<table
  mat-table
  [dataSource]="dataSource"
  matSort
  class="mat-elevation-z8 demo-table"
>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let element">
      <div class="flex items-center">
        <img
          [src]="element.thumbnail"
          alt="Channel profile picture"
          class="channel-profile-picture"
        />
        <p>{{ element.name }}</p>
      </div>
    </td>
  </ng-container>

  <ng-container matColumnDef="subscribers">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Subscribers</th>
    <td mat-cell *matCellDef="let element">
      {{ element.totalSubscriberCount }}
    </td>
  </ng-container>

  <ng-container matColumnDef="views">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Views</th>
    <td mat-cell *matCellDef="let element">{{ element.totalViewCount }}</td>
  </ng-container>

  <ng-container matColumnDef="videos">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Videos</th>
    <td mat-cell *matCellDef="let element">{{ element.totalVideoCount }}</td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="columns"></tr>
  <tr
    mat-row
    *matRowDef="let row; columns: columns"
    (click)="onRowSelect(row)"
  ></tr>
</table>
